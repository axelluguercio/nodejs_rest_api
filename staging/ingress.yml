# Ingress for gke
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restapi-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: restapi # static ip name
    #networking.gke.io/managed-certificates: treugkemanagedrestapitlscertificateforhttpsloadbalancers # managed certificate
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
spec:
  defaultBackend:
    service:
      name: restapi-service
      port:
        number: 80
---

